<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <audio id="audio-effect" controls style="display:none">
            <source src="./sounds/sound-effect-hd.mp3" type="audio/mpeg">
        </audio>

        <img src="#" alt="pokemon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pokemon-id"></span> -
            <span class="pokemon-name"></span> 
        </h1>

        <form class="search">
            <input 
            type="search"
            class="search-input"
            placeholder="Pokemon name or ID number"
            required
            maxlength="10"
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <h4><a target="_blank" href="https://bit.ly/jggarcon" >Made by JG Gar√ßon</a></h4>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
